<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body { text-align:center; font-family:Arial, sans-serif; background:#222; color:#fff; }
    h1 { margin-top:20px; }
    .choices { margin:20px; }
    button { padding:10px 20px; margin:10px; font-size:18px; border:none; border-radius:8px; cursor:pointer; }
    .rock { background:#ff7675; }
    .paper { background:#74b9ff; }
    .scissors { background:#55efc4; }
    #result { margin-top:20px; font-size:22px; font-weight:bold; }
    #score { margin-top:15px; font-size:18px; }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors ‚úä‚úã‚úåÔ∏è</h1>
  <div class="choices">
    <button class="rock" onclick="play('rock')">Rock</button>
    <button class="paper" onclick="play('paper')">Paper</button>
    <button class="scissors" onclick="play('scissors')">Scissors</button>
  </div>
  <p id="result"></p>
  <p id="score">Player: 0 | Computer: 0</p>

  <script>
    let playerScore = 0, computerScore = 0;

    function play(playerChoice) {
      const choices = ['rock','paper','scissors'];
      const computerChoice = choices[Math.floor(Math.random()*3)];
      let result = '';

      if (playerChoice === computerChoice) {
        result = `Draw! Both chose ${playerChoice}`;
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        playerScore++;
        result = `üéâ You Win! ${playerChoice} beats ${computerChoice}`;
      } else {
        computerScore++;
        result = `üíÄ You Lose! ${computerChoice} beats ${playerChoice}`;
      }

      document.getElementById('result').innerText = result;
      document.getElementById('score').innerText = `Player: ${playerScore} | Computer: ${computerScore}`;
    }
  </script>
</body>
</html>
