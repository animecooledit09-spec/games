<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    canvas { background: #000; display:block; margin: 20px auto; }
  </style>
</head>
<body>
  <h1 style="text-align:center;color:green;">Snake Game üêç</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake = [{x: 9*box, y: 10*box}];
    let food = {x: Math.floor(Math.random()*19)*box, y: Math.floor(Math.random()*19)*box};
    let dx = box, dy = 0;

    document.addEventListener("keydown", dir);
    function dir(e) {
      if (e.key === "ArrowLeft" && dx===0) {dx = -box; dy = 0;}
      else if (e.key === "ArrowUp" && dy===0) {dx = 0; dy = -box;}
      else if (e.key === "ArrowRight" && dx===0) {dx = box; dy = 0;}
      else if (e.key === "ArrowDown" && dy===0) {dx = 0; dy = box;}
    }

    function draw() {
      ctx.clearRect(0,0,400,400);
      for(let i=0;i<snake.length;i++) {
        ctx.fillStyle = i===0 ? "lime" : "white";
        ctx.fillRect(snake[i].x,snake[i].y,box,box);
      }
      ctx.fillStyle = "red";
      ctx.fillRect(food.x,food.y,box,box);

      let head = {x: snake[0].x + dx, y: snake[0].y + dy};
      if (head.x===food.x && head.y===food.y) {
        food = {x: Math.floor(Math.random()*19)*box, y: Math.floor(Math.random()*19)*box};
      } else {
        snake.pop();
      }
      snake.unshift(head);

      // Game over
      if (head.x<0 || head.y<0 || head.x>=400 || head.y>=400 ||
          snake.slice(1).some(s => s.x===head.x && s.y===head.y)) {
        clearInterval(game);
        alert("Game Over!");
      }
    }

    let game = setInterval(draw,100);
  </script>
</body>
</html>
